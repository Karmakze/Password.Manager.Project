<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Manager</title>
</head>
<body>

    <div class="container">
        <h1>Password Manager</h1>

        <!-- input form to datavase -->
        <form id="passwordForm">
            <label for="website">Website:</label>
            <input type="text" id="website" required />

            <label for="username">Username:</label>
            <input type="text" id="username" required />

            <label for="password">Password:</label>
            <input type="password" id="password" required />

            <button type="button" onclick="validateEntry()">Submit</button>
        </form>

        <!-- Output table for database -->
        <table id="passwordTable">
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="loginbx">
        <!-- search features   -->
        <label for="Search">Search:</label>                                             <!-- print out text and take input minlength is 20 as box is 20 wide by default -->
        <input type="text" id="Search" name="Search"  minlength="20" placeholder="Enter your criteria" />
        <button onclick="document.getElementById('Search').value =''">X</button>
        <input type="submit" value="Go" />
    </div>

    <script src="script.js"></script>
</body>
</html>
