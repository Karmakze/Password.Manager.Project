<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Manager</title>
    
    
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="Searchbx">
                <!-- search features   -->
                <label for="Search">Search:</label>                                             <!-- print out text and take input minlength is 20 as box is 20 wide by default -->
                <input type="text" id="Search" name="Search" minlength="20" placeholder="Enter your criteria" />
                <button onclick="document.getElementById('Search').value =''">X</button>
                <input type="submit" value="Go" />
            </div>
            <div class="loginbx">
                <button type="button"> Login </button>
                <button type="button"> Sign Up</button>
            </div>
            <div class="tempInps">
                <input type="text" id="usernameInp" placeholder="Username" />
                <input type="text" id="passwordInp" placeholder="Password" />
            </div>
        </div>

        <div class="rightSec">
            <h1>Password Manager</h1>
            <!-- input form to datavase -->
            <form id="passwordForm">
                <input type="text" id="website" placeholder="Website" required />
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <input type="text" id="URL" placeholder="URL (Optional)" />

                <button type="button">Submit</button>
            </form>

            <!-- Output table for database -->
            <table id="passwordTable">
                <thead>
                    <tr>
                        <th>Website</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Delete</th>
                        <th>Update</th>
                        <th>Update</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="module" src="FB.js"></script>
    <script src="script.js"></script>
</body>
</html>
